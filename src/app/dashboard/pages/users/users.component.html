<app-title title="Listado de Usuarios"/>

<!-- @if (!usersServices.users()) {

} -->
<ul>
    @for (user of usersServices.users(); track user.id) {
        <li class="flex items-center my-2 cursor-pointer w-25 text-white bg-zinc-950 rounded-xl p-3">
            <img [srcset]="user.avatar" [alt]="user.first_name" class="rounded w-14 ">
            <a [routerLink]="['/dashboard/user', user.id]"
                class="mx-2 hover:underline"
            >

                {{ user.first_name }} {{ user.last_name }} 
            </a>
        </li>
    } @empty {
        <p class="h-[200px] w-full bg-gradient-to-r from-blue-800 to-gray-400 animate-pulse p-2 rounded-xl">cargando...</p>
    }
</ul>
